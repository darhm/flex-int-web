<!DOCTYPE html>
<html>
    <head>
        <title>FLEX Web interpreter v1.0.0</title>
        <meta charset="UTF-8">
        <style>
            html,
            body {
                background: #000000;
                color: #ffffff;
            }

            * {
                font-family: monospace;
            }

            .input-box {
                position: fixed;
                right: 0;
                bottom: 0;
                left: 0;
            }

            input[type=text] {
                width: 100%;
                border: none;
                outline: none;
                font-size: 20px;
                color: #ffffff;
                background: #000000;
            }
        </style>
    </head>
    <body>
        <div id="flex-console">
            <h1>The Dar's <i>FLEX Web interpreter</i></h1>
            Copyright (C) 2022 darhm,<br>
            Licensed under GPL-3.0 License, <br>
            THIS SOFTWARE COMES WITH NO WARRANTY.<br>
            Type `[help]' to receive an help message <br>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Enter a command" id="command">
        </div>
    </body>
    <script src="flex-int.js"></script>
    <script src="main.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"
        integrity="sha512-CSBhVREyzHAjAFfBlIBakjoRUKp5h7VSweP0InR/pAJyptH7peuhCsqAI/snV+TwZmXZqoUklpXp6R6wMnYf5Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
</html>
